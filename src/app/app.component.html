<body>
    <h1>Fusion Health Coding Challenge</h1>
    <span class="input">
        New Item: <input type="text" [(ngModel)]="item" (keydown.enter)="addItem(0,item)">
    </span>


    <span class="stage" *ngFor="let stage of stages;let i  = index">
        <ul>
            {{stage}}
            <li class="item" *ngFor="let item of stageList[i];let j = index" (click)="promoteItem(i,item)"
                (contextmenu)="demoteItem(i,item)">
                {{item}}
            </li>
        </ul>

    </span>
</body>
